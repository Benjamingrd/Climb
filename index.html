<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Climb App</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-title" content="Climb">

<style>
body {
  font-family: Arial, sans-serif;
  background: #f2f2f2;
  margin: 10px;
}
h1, h2 {
  margin-top: 20px;
}
.card {
  background: white;
  padding: 10px;
  margin-bottom: 10px;
  border-radius: 6px;
}
input, select, button {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
  font-size: 16px;
}
canvas {
  border: 2px solid #000;
  width: 100%;
  touch-action: none;
}
.row {
  display: flex;
  gap: 10px;
}
.row button, .row select {
  flex: 1;
}
</style>
</head>

<body>

<h1>ðŸ§— Climb App</h1>

<h2>Add Wall</h2>
<div class="card">
  <input id="wallName" placeholder="Wall name">
  <input type="file" id="wallImage" accept="image/*">
  <button onclick="addWall()">Save Wall</button>
</div>

<h2>New / View Climb</h2>
<div class="card">
  <select id="wallSelect" onchange="loadWall()"></select>

  <canvas id="canvas"></canvas>

  <div class="row">
    <select id="holdType">
      <option value="start">Start</option>
      <option value="normal" selected>Normal</option>
      <option value="top">Top</option>
    </select>

    <button onclick="toggleLock()">ðŸ”’ Lock</button>
  </div>

  <input type="range" min="6" max="30" value="14" id="holdSize">

  <input id="grade" placeholder="Grade (ex: 6B, 7A)">
  <button onclick="undoHold()">Undo last hold</button>
  <button onclick="saveClimb()">Save Climb</button>
</div>

<h2>My Climbs</h2>
<div id="climbList"></div>

<script>
let walls = JSON.parse(localStorage.getItem("walls")) || [];
let climbs = JSON.parse(localStorage.getItem("climbs")) || [];

let currentWall = null;
let holds = [];
let img = new Image();

let locked = false;

// transform
let scale = 1;
let offsetX = 0;
let offsetY = 0;
let lastDist = null;
let lastTouch = null;

const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

canvas.addEventListener("pointerdown", e => {
  if (!currentWall) return;

  if (locked) {
    lastTouch = { x: e.clientX, y: e.clientY };
    return;
  }

  const pos = screenToWorld(e.clientX, e.clientY);

  holds.push({
    x: pos.x,
    y: pos.y,
    r: +holdSize.value,
    type: holdType.value
  });

  draw();
});

canvas.addEventListener("pointermove", e => {
  if (!locked || !lastTouch) return;

  offsetX += e.clientX - lastTouch.x;
  offsetY += e.clientY - lastTouch.y;
  lastTouch = { x: e.clientX, y: e.clientY };
  draw();
});

canvas.addEventListener("pointerup", () => lastTouch = null);

canvas.addEventListener("touchmove", e => {
  if (e.touches.length === 2) {
    const d = distance(e.touches[0], e.touches[1]);
    if (lastDist) {
      scale *= d / lastDist;
      scale = Math.max(0.5, Math.min(scale, 4));
      draw();
    }
    lastDist = d;
  }
}, { passive: false });

canvas.addEventListener("touchend", () => lastDist = null);

function screenToWorld(x, y) {
  const rect = canvas.getBoundingClientRect();
  return {
    x: (x - rect.left - offsetX) / scale,
    y: (y - rect.top - offsetY) / scale
  };
}

function draw() {
  if (!currentWall) return;

  canvas.width = img.width;
  canvas.height = img.height;

  ctx.setTransform(scale, 0, 0, scale, offsetX, offsetY);
  ctx.clearRect(-offsetX / scale, -offsetY / scale, canvas.width / scale, canvas.height / scale);
  ctx.drawImage(img, 0, 0);

  holds.forEach((h, i) => {
    ctx.beginPath();
    ctx.arc(h.x, h.y, h.r, 0, Math.PI * 2);
    ctx.strokeStyle = h.type === "start" ? "green" : h.type === "top" ? "blue" : "red";
    ctx.lineWidth = 3;
    ctx.stroke();

    ctx.fillStyle = "black";
    ctx.font = `${h.r}px Arial`;
    ctx.fillText(i + 1, h.x - h.r / 3, h.y + h.r / 3);
  });
}

function distance(a, b) {
  return Math.hypot(a.clientX - b.clientX, a.clientY - b.clientY);
}

function toggleLock() {
  locked = !locked;
  alert(locked ? "Wall locked (pan/zoom)" : "Edit mode");
}

function undoHold() {
  holds.pop();
  draw();
}

function addWall() {
  if (!wallName.value || !wallImage.files[0]) return;

  const reader = new FileReader();
  reader.onload = () => {
    walls.push({ id: Date.now(), name: wallName.value, image: reader.result });
    localStorage.setItem("walls", JSON.stringify(walls));
    updateWallSelect();
  };
  reader.readAsDataURL(wallImage.files[0]);
}

function updateWallSelect() {
  wallSelect.innerHTML = `<option value="">Select wall</option>`;
  walls.forEach(w => wallSelect.innerHTML += `<option value="${w.id}">${w.name}</option>`);
}
updateWallSelect();

function loadWall() {
  currentWall = walls.find(w => w.id == wallSelect.value);
  holds = [];
  scale = 1;
  offsetX = 0;
  offsetY = 0;
  img.onload = draw;
  img.src = currentWall.image;
}

function saveClimb() {
  if (!currentWall || !grade.value) return;

  climbs.push({
    id: Date.now(),
    wallId: currentWall.id,
    grade: grade.value,
    holds,
    date: new Date().toLocaleDateString()
  });

  localStorage.setItem("climbs", JSON.stringify(climbs));
  holds = [];
  draw();
  drawClimbs();
}

function drawClimbs() {
  climbList.innerHTML = "";
  climbs.forEach(c => {
    const wall = walls.find(w => w.id === c.wallId);
    const div = document.createElement("div");
    div.className = "card";
    div.innerHTML = `<strong>${wall.name}</strong><br>Grade: ${c.grade}<br>${c.date}`;
    div.onclick = () => {
      currentWall = wall;
      wallSelect.value = wall.id;
      holds = c.holds;
      scale = 1;
      offsetX = 0;
      offsetY = 0;
      img.onload = draw;
      img.src = wall.image;
    };
    climbList.appendChild(div);
  });
}
drawClimbs();
</script>

</body>
</html>
